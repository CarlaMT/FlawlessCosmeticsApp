<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='showcategoryitem.css')}}">

    <title>Flawless Cosmetics</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">Flawless Cosmetics</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('index')}}">Home</a>
                    <span class="sr-only">(current)</span>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('showCategories')}}">Catalog</a>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('gdisconnect')}}">Logout</a>
                        </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row divider green">
            <div class="col-md-12"></div>
        </div>
        <div class="row banner menu">
            <div class="col-md-11 col-md-offset-1 padding-none">
                <h1>New Category Item</h1>
            </div>
            <div class="form-group row">
                <div class="col-md-12 col-lg-offset-1 padding-top">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" maxlength="100" class="form-control" name="name" placeholder="Name of the item" id="name">

                            <label for="description">Description:</label>
                            <textarea class="form-control" maxlength="250" rows="3" name="description" id="description" placeholder="Description of item"></textarea>

                            <label for="price">Price:</label>
                            <div class="input-group">

                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" maxlength="10" name="price" id="price" placeholder="Price in $"></div>
                            <br>
                            <button class="btn btn-danger" id="submit" type="submit">Create</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
