<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Flawless Cosmetics</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">Flawless Cosmetics</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('index')}}">Home</a>
                    <span class="sr-only">(current)</span>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('showCategories')}}">Catalog</a>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('gdisconnect')}}">Logout</a>
                        </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-danger" role="alert">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>{% for message in messages %}
            <li> <strong> {{ message }}</strong></li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}</div>


    <div class="container-fluid">
        <div class="col-lg-12">
            <form action="{{url_for('editCategoryItem', category_id = category_id)}}" method="POST">
                <h1> Edit {{category.name}} </h1>
                <p>Name:</p>
                <input type="text" class="button-e" id="name" name="name" placeholder="{{category.name}}">
                <p>Price:</p>
                <input type="text" class="button-e" id="price" name="price" placeholder="{{category.price}}">
                <p>Description:</p>
                <input type="text" class="button-e" id="description" name="description" placeholder="{{category.description}}">
                </br>
                </br>
                <input type="submit" class="btn btn-outline-danger">
                <a href="{{url_for('showCategories',category_id = category_id)}}"> </a>
                <a href="{{url_for('showCategoryItem', category_id = category_id)}}">
                    <button type="button" class="btn btn-danger">Cancel</button>
            </form>
            </br>
        </div>
    </div>
</body>

</html>
